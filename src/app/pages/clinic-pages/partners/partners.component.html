<section class="text-gray-600 body-font">
  <div class="container px-4 py-8 mx-auto">
    <div class="flex flex-col text-center w-full mb-8">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
        Nossos Convênios
      </h1>
      <p class="leading-relaxed text-base">
        É muito importante observar que cada tipo de convênio possui regras específicas de
        utilização, portanto, entre em contato com a nossa equipe de atendimento antes de
        agendar sua consulta para que a documentação necessária seja providenciada corretamente.
      </p>
    </div>

    <!-- Cards -->
    <div class="flex flex-wrap -m-2">
      <div
        class="p-2 w-full sm:w-1/2 lg:w-1/4"
        *ngFor="let convenio of (isMobile ? convenios.slice(0, mostrarMais ? convenios.length : 3) : convenios)"
      >
        <div class="h-full bg-white rounded-lg overflow-hidden shadow-lg flex flex-col justify-between">
          <div class="p-4 flex flex-col justify-center items-center">
            <img
              alt="{{ convenio.nome }}"
              class="w-full max-h-32 object-contain object-center p-2 mb-2"
              [src]="convenio.logo"
            />
            <p class="text-sm text-gray-500 text-center">
              <ng-container *ngIf="convenio.nome === 'Popular'; else externalLink">
                <button
                  (click)="openDialog()"
                  class="hover:text-secondary-400 text-primary-500"
                >
                  Mais informações
                </button>
              </ng-container>
              <ng-template #externalLink>
                <a
                  [href]="convenio.link"
                  target="_blank"
                  class="hover:text-secondary-400"
                >
                  Mais informações
                </a>
              </ng-template>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão para carregar todos os convênios -->
    <div class="flex justify-center mt-6" [class.hidden]="!isMobile">
      <button
        (click)="toggleMostrarMais()"
        class="bg-primary-500 text-white py-2 px-6 rounded focus:outline-none hover:bg-primary-700 transition-all duration-300"
      >
        {{ mostrarMais ? 'Ver menos' : 'Carregar todos' }}
      </button>
    </div>
  </div>
</section>
